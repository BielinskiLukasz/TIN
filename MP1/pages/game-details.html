<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giercownia</title>

    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
    <header>
        <h1>Giercownia</h1>
        <img src="/images/logo.png" alt="Giercownia Logo">
    </header>

    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="/pages/game-list.html">Gry</a></li>
        </ul>
    </nav>

    <main>
        <h2>Szczegóły gry</h2>

        <form class="form">
            <div class="form-group">
                <label for="gameName">Nazwa:</label>
                <input type="text" name="gameName" value="War of the Ring: Second Edition" id="gameName" disabled>
            </div>
            <div class="form-group">
                <label for="gameFamily">Rodzina:</label>
                <input type="text" name="gameFamily" value="Wojenne" id="gameFamily" disabled>
            </div>
            <div class="form-group">
                <label for="gamePublisher">Wydawca:</label>
                <input type="text" name="gamePublisher" value="Ares Games" id="gamePublisher" disabled>
            </div>
            <div class="form-group">
                <label for="gameDesigner">Projektant:</label>
                <input type="text" name="gameDesigner" value="Roberto Di Meglio" id="gameDesigner" disabled>
            </div>
            <div class="form-group">
                <label for="gameArtist">Artysta:</label>
                <input type="text" name="gameArtist" value="John Howe" id="gameArtist" disabled>
            </div>
            <div class="form-buttons">
                <a href="/pages/game-form.html" class="form-button-edit">Edytuj</a>
                <a href="/pages/game-list.html" class="form-button-return">Powrót</a>
            </div>
        </form>
    </main>

    <footer>
        Łukasz Bieliński s17524
    </footer>
</body>

</html>
