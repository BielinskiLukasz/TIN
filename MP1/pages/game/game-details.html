<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giercownia</title>

    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
    <header>
        <h1>Giercownia</h1>
        <img class="header-logo" src="/images/logo.png" alt="Giercownia Logo">
    </header>

    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="">Wydawnictwa</a></li>
            <li><a href="">Twórcy</a></li>
            <li><a href="/pages/game/game-list.html">Gry</a></li>
            <li><a href="">Kolekcja</a></li>
            <li><a href="">Partie</a></li>
            <li><a href="">Profil</a></li>
        </ul>
    </nav>

    <main>
        <h2>Szczegóły gry</h2>

        <form class="form">
            <div class="form-group">
                <label for="gameName">Nazwa:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="text" name="gameName" value="War of the Ring: Second Edition" id="gameName" disabled>
            </div>
            <div class="form-group">
                <label for="yearReleased">Rok wydania:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="number" name="yearReleased" value="2012" id="yearReleased" min="-10000" max="2030" step="1"
                    disabled>
            </div>
            <div class="form-group">
                <label for="gameCategory">Gatunek:<abbr title="required" aria-label="required">*</abbr></label>
                <input type="text" name="gameCategory" value="Wojenne" id="gameCategory" disabled>
            </div>
            <div class="form-group">
                <label for="gameMechanism">Mechanizm:</label>
                <input type="text" name="gameMechanism" value="Rozwiązywanie konfliktów" id="gameMechanism" disabled>
            </div>
            <div class="form-group">
                <label for="gamePublisher">Wydawca:<abbr title="required" aria-label="required">*</abbr></label>
                <select id="gamePublisher" name="gamePublisher" multiple size="3" disabled>
                    <option selected>Ares Games</option>
                    <option selected>Angry Lion Games</option>
                    <option selected>Devir</option>
                    <option>GaGa Games</option>
                    <option>Galakta</option>
                    <option>Heidelberger Spieleverlag</option>
                    <option>Nuts! Publishing</option>
                    <option>Planplay</option>
                    <option>Red Glove</option>
                    <option>Sophisticated Games</option>
                    <option>Zhiyanjia</option>
                    <!-- Rozbudować -->
                </select>
            </div>
            <div class="form-group">
                <label for="gameDesigner">Projektant:</label>
                <input class="input-list" id="gameDesigner" value="Roberto Di Meglio" disabled>
            </div>
            <div class="form-group">
                <label for="gameArtist">Artysta:</label>
                <input class="input-list" id="gameArtist" value="Fabio Maiorana" disabled>
            </div>
            <div class="form-buttons">
                <a href="/pages/game/game-form.html" class="form-button-edit">Edytuj</a>
                <a href="/pages/game/game-list.html" class="form-button-return">Powrót</a>
            </div>
        </form>
    </main>

    <footer>
        Łukasz Bieliński s17524
    </footer>
</body>

</html>
