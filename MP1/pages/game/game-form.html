<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giercownia</title>

    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <h1>Giercownia</h1>
        <img class="header-logo" src="/images/logo.png" alt="Giercownia Logo">
    </header>

    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="/pages/publisher/publisher-list.html">Wydawnictwa</a></li>
            <li><a href="/pages/creator/creator-list.html">Twórcy</a></li>
            <li><a href="/pages/game/game-list.html">Gry</a></li>
            <li><a href="/pages/collection/collection-list.html">Kolekcja</a></li>
        </ul>
    </nav>

    <main>
        <h2>Szczegóły gry</h2>

        <form class="form">
            <label for="gameName">Nazwa:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" name="gameName" id="gameName">

            <label for="yearReleased">Rok wydania:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="number" name="yearReleased" id="yearReleased" min="-10000" max="2030" step="1">

            <label for="gameCategory">Gatunek:<abbr title="required" aria-label="required">*</abbr></label>
            <select id="gameCategory" name="gameCategory">
                <option disabled selected value> -- wybierz -- </option>
                <option>Strategiczna</option>
                <option>Wojenna</option>
            </select>

            <label for="minAge">Min wiek:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="number" name="minAge" id="minAge" min="0" max="24" step="1">

            <label for="minPlayersNum">Min ilość graczy:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="number" name="minPlayersNum" id="minPlayersNum" min="1" max="100000" step="1">

            <label for="maxPlayersNum">Max ilość graczy:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="number" name="maxPlayersNum" id="maxPlayersNum" min="1" max="100000" step="1">

            <label for="minPlayingTime">Min czas gry [min]:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="number" name="minPlayingTime" id="minPlayingTime" min="1" max="100000" step="1">

            <label for="maxPlayingTime">Max czas gry [min]:<abbr title="required" aria-label="required">*</abbr></label>
            <input type="number" name="maxPlayingTime" id="maxPlayingTime" min="1" max="100000" step="1">

            <label for="gameMechanism">Mechanizm:</label>
            <select id="gameMechanism" name="gameMechanism">
                <option disabled selected value> -- wybierz -- </option>
                <option>Aukcje</option>
                <option>Legacy</option>
                <option>Kooperacja</option>
                <option>Punkty akcji</option>
                <option>Rozwiązywanie konfliktów</option>
                <option>Sojusze</option>
                <option>Inny</option>
            </select>

            <label class="multiple-select-3-line-size" for="gamePublisher">Wydawca:<abbr title="required"
                    aria-label="required">*</abbr></label>
            <select id="gamePublisher" name="gamePublisher" multiple size="3">
                <option>Albi</option>
                <option>Albi Polska</option>
                <option>Angry Lion Games</option>
                <option>Ares Games</option>
                <option>Asterion Press</option>
                <option>Devir</option>
                <option>Jolly Thinkers</option>
                <option>Lacerta</option>
                <!-- Rozbudować -->
            </select>

            <label for="gameDesigner">Projektant:</label>
            <input class="input-list" list="gameDesignerList" id="gameDesigner">
            <datalist id="gameDesignerList">
                <option value="Isaac Childres"></option>
                <option value="Roberto Di Meglio"></option>
                <option value="Alexandr Elichev"></option>
                <option value="Matt Leacock"></option>
                <option value="Fabio Maiorana"></option>
                <option value="Chris Quilliams"></option>
                <!-- Rozbudować -->
            </datalist>

            <label for="gameArtist">Artysta:</label>
            <input class="input-list" list="gameArtistList" id="gameArtist">
            <datalist id="gameArtistList">
                <option value="Isaac Childres"></option>
                <option value="Roberto Di Meglio"></option>
                <option value="Alexandr Elichev"></option>
                <option value="Matt Leacock"></option>
                <option value="Fabio Maiorana"></option>
                <option value="Chris Quilliams"></option>
                <!-- Rozbudować -->
            </datalist>

            <div class="form-buttons">
                <input type="submit" value="Dodaj" class="form-button-submit" />
                <a href="/index.html" class="form-button-cancel">Anuluj</a>
            </div>
        </form>
    </main>

    <footer>
        <a href="https://www.linkedin.com/in/lukasz-bielinski/">Łukasz Bieliński</a> s17524
    </footer>
</body>

</html>
