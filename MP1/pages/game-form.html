<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giercownia</title>

    <link rel="icon" type="image/png" href="/images/logo.png" />
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
    <header>
        <h1>Giercownia</h1>
        <img src="/images/logo.png" alt="Giercownia Logo">
    </header>

    <nav>
        <ul>
            <li><a href="/index.html">Strona główna</a></li>
            <li><a href="/pages/game-list.html">Gry</a></li>
        </ul>
    </nav>

    <main>
        <h2>Szczegóły gry</h2>

        <form class="form">
            <div class="form-group">
                <label for="gameName">Nazwa:<sup>*</sup></label>
                <input type="text" name="gameName" id="gameName">
            </div>
            <div class="form-group">
                <label for="gameFamily">Rodzina:<sup>*</sup></label>
                <input type="text" name="gameFamily" id="gameFamily">
            </div>
            <div class="form-group">
                <label for="gamePublisher">Wydawca:<sup>*</sup></label>
                <input type="text" name="gamePublisher" id="gamePublisher">
            </div>
            <div class="form-group">
                <label for="gameDesigner">Projektant:</label>
                <input type="text" name="gameDesigner" id="gameDesigner">
            </div>
            <div class="form-group">
                <label for="gameArtist">Artysta:</label>
                <input type="text" name="gameArtist" id="gameArtist">
            </div>
            <div class="form-buttons">
                <input type="submit" value="Dodaj" class="form-button-submit" />
                <a href="/index.html" class="form-button-cancel">Anuluj</a>
            </div>
        </form>
    </main>

    <footer>
        Łukasz Bieliński s17524
    </footer>
</body>

</html>
