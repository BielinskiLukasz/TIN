<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giercownia</title>
    <link rel="icon" type="image/png" href="../images/logo.png" />
</head>

<body>
    <header>
        <h1>Giercownia</h1>
        <img src="../images/logo.png" alt="Giercownia Logo">
    </header>

    <nav>
        <ul>
            <li><a href="">Strona główna</a></li>
            <li><a href="">Gry</a></li>
        </ul>
    </nav>

    <main>
        <h2>Lista gier</h2>

        <form>
            <div>
                <label for="gameName">Nazwa:<sup>*</sup></label>
                <input type="text" name="gameName" id="gameName">
            </div>
            <div>
                <label for="gameFamily">Rodzina:<sup>*</sup></label>
                <input type="text" name="gameFamily" id="gameFamily">
            </div>
            <div>
                <label for="gamePublisher">Wydawca:<sup>*</sup></label>
                <input type="text" name="gamePublisher" id="gamePublisher">
            </div>
            <div>
                <label for="gameDesigner">Projektant:</label>
                <input type="text" name="gameDesigner" id="gameDesigner">
            </div>
            <div>
                <label for="gameArtist">Artysta:</label>
                <input type="text" name="gameArtist" id="gameArtist">
            </div>
            <div>
                <input type="submit" value="Dodaj" />
                <a href="">Anuluj</a>
            </div>
        </form>
    </main>

    <footer>
        Łukasz Bieliński s17524
    </footer>
</body>

</html>
